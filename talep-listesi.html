<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taleplerim</title>
    <style>
        /* --- GENEL TASARIM --- */
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: #f1f5f9;
            margin: 0; padding: 0;
            color: #334155;
        }

        /* Navbar (Üst Menü) */
        .navbar {
            background-color: #ffffff;
            padding: 15px 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 50;
        }
        .nav-title { font-weight: 800; font-size: 18px; color: #0f172a; letter-spacing: -0.5px; }
        .user-info { font-size: 14px; color: #64748b; display: flex; align-items: center; gap: 15px; }
        .btn-logout { 
            color: #ef4444; cursor: pointer; font-weight: 600; text-decoration: none; 
            padding: 6px 12px; border-radius: 6px; transition: background 0.2s; background: #fef2f2;
        }
        .btn-logout:active { background-color: #fee2e2; transform: scale(0.95); }

        /* Ana İçerik Kutusu */
        .container { max-width: 1200px; margin: 25px auto; padding: 0 15px; }

        /* Başlık ve Buton Alanı */
        .header-area { 
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; 
        }
        .page-title { font-size: 22px; font-weight: 700; color: #1e293b; }
        
        /* Yeni Kayıt Butonu */
        .btn-new { 
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); 
            color: white; padding: 12px 18px; 
            border-radius: 10px; text-decoration: none; font-weight: 600; font-size: 14px;
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2); transition: transform 0.2s;
            display: flex; align-items: center; gap: 6px; cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        .btn-new:active { transform: scale(0.96); }

        /* --- TABLO TASARIMI (Excel Gibi & Responsive) --- */
        .table-wrapper {
            background: white; border-radius: 16px; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            overflow-x: auto; /* Mobilde yatay kaydırma */
            border: 1px solid #e2e8f0;
        }
        
        table { width: 100%; border-collapse: collapse; min-width: 900px; /* Mobilde sıkışmasın diye min genişlik */ }
        
        th { 
            background-color: #f8fafc; color: #475569; font-weight: 600; text-align: left; 
            padding: 16px; border-bottom: 2px solid #e2e8f0; font-size: 12px; 
            text-transform: uppercase; letter-spacing: 0.5px; white-space: nowrap;
        }
        td { padding: 16px; border-bottom: 1px solid #e2e8f0; color: #334155; font-size: 14px; vertical-align: middle; }
        tr:last-child td { border-bottom: none; }
        tr:hover { background-color: #f8fafc; }

        /* Link/Detay */
        .link-detay { color: #3b82f6; font-weight: 600; text-decoration: none; cursor: pointer; }
        
        /* Durum Badge (Etiketleri) */
        .badge { padding: 4px 10px; border-radius: 20px; font-size: 12px; font-weight: 700; white-space: nowrap; display: inline-block; }
        .badge-bekliyor { background-color: #fffbeb; color: #b45309; border: 1px solid #fcd34d; }
        .badge-okey { background-color: #dcfce7; color: #15803d; border: 1px solid #86efac; }
        .badge-red { background-color: #fef2f2; color: #b91c1c; border: 1px solid #fca5a5; }
        .badge-islemde { background-color: #eff6ff; color: #1d4ed8; border: 1px solid #bfdbfe; }

        /* Mesaj Alanları */
        .info-msg { text-align: center; padding: 40px; color: #64748b; font-weight: 500; }
        
        /* Mobilde Düzenlemeler */
        @media (max-width: 480px) {
            .navbar { padding: 12px 15px; }
            .nav-title { font-size: 16px; }
            .user-info span { display: none; } /* Mobilde ismi gizle, yer aç */
            .page-title { font-size: 18px; }
            .btn-new { padding: 10px 14px; }
        }

        /* Font Yüklemesi */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
    </style>
</head>
<body>

    <div class="navbar">
        <div class="nav-title">Lab Takip</div>
        <div class="user-info">
            <span id="welcomeUser">...</span>
            <a onclick="cikisYap()" class="btn-logout">Çıkış</a>
        </div>
    </div>

    <div class="container">
        <div class="header-area">
            <div class="page-title">Taleplerim</div>
            <div class="btn-new" onclick="yeniKayitModalAc()">
                <span style="font-size:18px; line-height:0; margin-bottom:2px;">+</span> Yeni Talep
            </div>
        </div>

        <div class="table-wrapper">
            <table id="talepTablosu">
                <thead>
                    <tr>
                        <th style="width: 90px;">Talep No</th>
                        <th style="width: 100px;">Tarih</th>
                        <th>Müşteri</th>
                        <th>Model</th>
                        <th>Kumaş</th>
                        <th>Renk</th>
                        <th style="text-align: center;">Tur</th>
                        <th>Durum</th>
                        <th>İşlem</th>
                    </tr>
                </thead>
                <tbody id="tabloGovdesi">
                    <tr>
                        <td colspan="9" class="info-msg">
                            <span style="display:inline-block; animation: pulse 1.5s infinite;">Veriler yükleniyor...</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="config.js"></script>

    <script>
        // Sayfa Yüklendiğinde Çalışır
        window.onload = function() {
            // 1. GÜVENLİK KONTROLÜ
            var user = localStorage.getItem("kullaniciAdi");
            if (!user) {
                // Giriş yapmamışsa index.html'e şutla
                window.location.href = "index.html";
                return;
            }
            document.getElementById("welcomeUser").innerText = user;

            // 2. VERİLERİ GETİR
            verileriGetir(user);
        };

        function verileriGetir(kullaniciAdi) {
            var formData = new FormData();
            formData.append("action", "getKullaniciTalepleri");
            formData.append("kullaniciAdi", kullaniciAdi);

            // SCRIPT_URL artık config.js'den geliyor
            fetch(SCRIPT_URL, { method: "POST", body: formData })
            .then(res => res.json())
            .then(data => {
                var tbody = document.getElementById("tabloGovdesi");
                tbody.innerHTML = ""; // Yükleniyor yazısını temizle

                if (data.status === "basarili" && data.data && data.data.length > 0) {
                    // VERİLERİ DÖNGÜYE AL
                    data.data.forEach(item => {
                        // Durum Rengi Belirleme Mantığı
                        var durumClass = "badge-bekliyor"; 
                        var d = (item.durum || "").toLowerCase();
                        
                        if(d.includes("okey") || d.includes("onay") || d.includes("tamam")) {
                            durumClass = "badge-okey";
                        }
                        else if(d.includes("red") || d.includes("revize") || d.includes("iptal")) {
                            durumClass = "badge-red";
                        }
                        else if(d.includes("işlem") || d.includes("laboratuvar") || d.includes("boya")) {
                            durumClass = "badge-islemde";
                        }

                        var satir = `
                            <tr>
                                <td style="font-weight:700; color:#334155;">${item.talepNo}</td>
                                <td>${tarihFormatla(item.tarih)}</td>
                                <td>${item.musteri}</td>
                                <td>${item.model}</td>
                                <td>${item.kumas}</td>
                                <td>${item.renk}</td>
                                <td style="text-align:center;">
                                    <span style="background:#f1f5f9; padding:2px 8px; border-radius:4px; font-weight:600; color:#64748b;">${item.tur}</span>
                                </td>
                                <td><span class="badge ${durumClass}">${item.durum || 'Bekliyor'}</span></td>
                                <td>
                                    <a class="link-detay" onclick="detayAc('${item.talepNo}')">Detay</a>
                                </td>
                            </tr>
                        `;
                        tbody.innerHTML += satir;
                    });
                } else {
                    // LİSTE BOŞSA
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="9" class="info-msg">
                                Henüz hiç talebiniz bulunmuyor.<br>
                                <span style="font-size:13px; color:#94a3b8;">Yukarıdaki "+ Yeni Talep" butonuna basarak ilk kaydı oluşturabilirsiniz.</span>
                            </td>
                        </tr>`;
                }
            })
            .catch(err => {
                console.error(err);
                document.getElementById("tabloGovdesi").innerHTML = `
                    <tr><td colspan="9" class="info-msg" style="color:#ef4444;">
                        Veriler alınırken bir hata oluştu!<br>
                        <span style="font-size:12px;">Lütfen internet bağlantınızı kontrol edip sayfayı yenileyin.</span>
                    </td></tr>`;
            });
        }

        // Tarih Formatlama (YYYY-MM-DD -> DD.MM.YYYY)
        function tarihFormatla(tarihStr) {
            if(!tarihStr) return "";
            var kisaTarih = tarihStr;
            if(tarihStr.includes("T")) {
                kisaTarih = tarihStr.split("T")[0];
            }
            var parcalar = kisaTarih.split("-");
            if(parcalar.length === 3) {
                return parcalar[2] + "." + parcalar[1] + "." + parcalar[0];
            }
            return kisaTarih;
        }

        function cikisYap() {
            if(confirm("Çıkış yapmak istediğinize emin misiniz?")) {
                localStorage.removeItem("kullaniciAdi");
                window.location.href = "index.html";
            }
        }

        function yeniKayitModalAc() {
            // Buraya bir sonraki adımda Modal Kodlarını ekleyeceğiz
            alert("Sıradaki adım: Yeni Kayıt Modalı!");
        }

        function detayAc(no) {
            alert(no + " nolu kaydın detay sayfası hazırlanıyor...");
        }
    </script>
</body>
</html>
