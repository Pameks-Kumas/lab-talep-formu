<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Talep Sistemi - GiriÅŸ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }
        h2 { margin-bottom: 25px; color: #333; }
        
        .input-group { margin-bottom: 15px; text-align: left; }
        label { font-size: 14px; color: #666; font-weight: 500; }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus { border-color: #007bff; outline: none; }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 600;
            transition: background 0.2s;
        }
        .btn-primary:hover { background-color: #0056b3; }
        
        /* Pasif Buton Stili */
        .btn-secondary {
            width: 100%;
            padding: 12px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: not-allowed;
            margin-top: 10px;
            opacity: 0.6;
        }
        .btn-secondary.active {
            background-color: #17a2b8;
            cursor: pointer;
            opacity: 1;
        }
        .btn-secondary.active:hover { background-color: #138496; }

        .message { margin-top: 15px; font-size: 14px; min-height: 20px; font-weight: 500; }

        /* Modal (Pop-up) TasarÄ±mÄ± */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.5); 
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .close-btn {
            float: right;
            font-size: 24px;
            cursor: pointer;
            color: #aaa;
        }
        .close-btn:hover { color: #000; }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Lab Talep Sistemi</h2>
        
        <div class="input-group">
            <label>KullanÄ±cÄ± AdÄ±</label>
            <input type="text" id="kullanici" placeholder="Ã–rn: ahmet">
        </div>
        
        <div class="input-group">
            <label>Åžifre</label>
            <input type="password" id="sifre" placeholder="******">
        </div>

        <button class="btn-primary" id="btnGiris" onclick="girisYap()">GiriÅŸ Yap</button>
        
        <button class="btn-secondary" id="btnSifreDegistir" onclick="modalAc()" disabled>Åžifremi DeÄŸiÅŸtir</button>
        
        <div class="message" id="mesaj"></div>
    </div>

    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="modalKapat()">&times;</span>
            <h3>Yeni Åžifre Belirle</h3>
            <input type="password" id="yeniSifre1" placeholder="Yeni Åžifre">
            <input type="password" id="yeniSifre2" placeholder="Yeni Åžifre (Tekrar)">
            <button class="btn-primary" onclick="sifreyiGuncelle()">GÃ¼ncelle</button>
            <div id="modalMesaj" class="message" style="color:red;"></div>
        </div>
    </div>

    <script>
        // --- DÃœZENLEME ALANI ---
        // Apps Script'ten aldÄ±ÄŸÄ±n linki buraya yapÄ±ÅŸtÄ±r:
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzsTLjHARaLD8Zuhj6Ib-qIH0paFOyXJa8jNFOlv_c949yBQO1lUa4C8Ycg33D8mzyW/exec"; 
        // -----------------------

        var girisYapanKullanici = ""; // Åžifre deÄŸiÅŸimi iÃ§in kullanÄ±cÄ± adÄ±nÄ± hafÄ±zada tutacaÄŸÄ±z

        function girisYap() {
            var k = document.getElementById("kullanici").value.trim();
            var s = document.getElementById("sifre").value.trim();
            var msg = document.getElementById("mesaj");
            var btnGiris = document.getElementById("btnGiris");
            var btnSifre = document.getElementById("btnSifreDegistir");

            if(k === "" || s === "") {
                gosterMesaj("LÃ¼tfen tÃ¼m alanlarÄ± doldurun.", "red");
                return;
            }

            gosterMesaj("Kontrol ediliyor...", "blue");
            btnGiris.disabled = true;
            btnGiris.innerText = "Bekleyiniz...";

            // Veriyi hazÄ±rla (action: login)
            var formData = new FormData();
            formData.append("action", "login");
            formData.append("kullaniciAdi", k);
            formData.append("sifre", s);

            fetch(SCRIPT_URL, {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                btnGiris.disabled = false;
                btnGiris.innerText = "GiriÅŸ Yap";

                if(data.status === "basarili") {
                    gosterMesaj("âœ… GiriÅŸ BaÅŸarÄ±lÄ±! Åžifrenizi deÄŸiÅŸtirebilirsiniz veya sisteme yÃ¶nlendirileceksiniz...", "green");
                    
                    // GiriÅŸ baÅŸarÄ±lÄ± olduÄŸu iÃ§in kullanÄ±cÄ±yÄ± hafÄ±zaya al
                    girisYapanKullanici = k;

                    // Åžifre DeÄŸiÅŸtir butonunu AKTÄ°F yap
                    btnSifre.disabled = false;
                    btnSifre.classList.add("active");
                    btnSifre.innerText = "ðŸ”“ Åžifremi Åžimdi DeÄŸiÅŸtir";

                    // (Ä°steÄŸe baÄŸlÄ±) 3 saniye sonra talep formuna yÃ¶nlendirme yapabiliriz
                    // setTimeout(() => { window.location.href = "talep-formu.html"; }, 3000);
                } else {
                    gosterMesaj("âŒ " + data.message, "red");
                    // Hata varsa butonu tekrar pasif yap
                    btnSifre.disabled = true;
                    btnSifre.classList.remove("active");
                    girisYapanKullanici = "";
                }
            })
            .catch(error => {
                console.error("Hata:", error);
                gosterMesaj("BaÄŸlantÄ± hatasÄ±!", "red");
                btnGiris.disabled = false;
                btnGiris.innerText = "GiriÅŸ Yap";
            });
        }

        // --- MODAL Ä°ÅžLEMLERÄ° ---
        function modalAc() {
            document.getElementById("passwordModal").style.display = "flex";
            document.getElementById("modalMesaj").innerText = "";
            document.getElementById("yeniSifre1").value = "";
            document.getElementById("yeniSifre2").value = "";
        }

        function modalKapat() {
            document.getElementById("passwordModal").style.display = "none";
        }

        function sifreyiGuncelle() {
            var s1 = document.getElementById("yeniSifre1").value;
            var s2 = document.getElementById("yeniSifre2").value;
            var mMsg = document.getElementById("modalMesaj");

            if (s1 === "" || s2 === "") {
                mMsg.innerText = "LÃ¼tfen ÅŸifreleri giriniz.";
                return;
            }
            if (s1 !== s2) {
                mMsg.innerText = "Åžifreler uyuÅŸmuyor!";
                return;
            }
            
            mMsg.innerText = "GÃ¼ncelleniyor...";
            mMsg.style.color = "blue";

            // Åžifre deÄŸiÅŸtirme isteÄŸi gÃ¶nder (action: sifreDegistir)
            var formData = new FormData();
            formData.append("action", "sifreDegistir");
            formData.append("kullaniciAdi", girisYapanKullanici); // GiriÅŸ yapmÄ±ÅŸ kullanÄ±cÄ±
            formData.append("yeniSifre", s1);

            fetch(SCRIPT_URL, {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if(data.status === "basarili") {
                    mMsg.style.color = "green";
                    mMsg.innerText = "âœ… Åžifre BaÅŸarÄ±yla GÃ¼ncellendi!";
                    alert("Åžifreniz gÃ¼ncellendi. Yeni ÅŸifrenizle tekrar giriÅŸ yapabilirsiniz.");
                    modalKapat();
                } else {
                    mMsg.style.color = "red";
                    mMsg.innerText = "Hata: " + data.message;
                }
            })
            .catch(err => {
                mMsg.style.color = "red";
                mMsg.innerText = "BaÄŸlantÄ± hatasÄ±.";
            });
        }

        function gosterMesaj(yazi, renk) {
            var m = document.getElementById("mesaj");
            m.innerText = yazi;
            m.style.color = renk;
        }

        // Modal dÄ±ÅŸÄ±na tÄ±klayÄ±nca kapatma
        window.onclick = function(event) {
            var modal = document.getElementById("passwordModal");
            if (event.target == modal) {
                modalKapat();
            }
        }
    </script>

</body>
</html>
