<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Talep Sistemi - Giriş</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        h2 { margin-bottom: 20px; color: #333; }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover { background-color: #218838; }
        .message { margin-top: 15px; font-size: 14px; min-height: 20px; }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Giriş Yap</h2>
        <input type="text" id="kullanici" placeholder="Kullanıcı Adı">
        <input type="password" id="sifre" placeholder="Şifre">
        <button onclick="girisYap()">Giriş Yap</button>
        <div class="message" id="mesaj"></div>
    </div>

    <script>
        // --- DÜZENLEME ALANI ---
        // Google'dan aldığın 'Web App URL'sini tırnakların içine yapıştır:
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzsTLjHARaLD8Zuhj6Ib-qIH0paFOyXJa8jNFOlv_c949yBQO1lUa4C8Ycg33D8mzyW/exec"; 
        // -----------------------

        function girisYap() {
            var k = document.getElementById("kullanici").value;
            var s = document.getElementById("sifre").value;
            var msg = document.getElementById("mesaj");

            if(k === "" || s === "") {
                msg.style.color = "red";
                msg.innerText = "Lütfen tüm alanları doldurun.";
                return;
            }

            msg.style.color = "blue";
            msg.innerText = "Kontrol ediliyor...";

            // Veriyi form formatına çevir
            var formData = new FormData();
            formData.append("kullaniciAdi", k);
            formData.append("sifre", s);

            // Google'a gönder
            fetch(SCRIPT_URL, {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if(data.status === "basarili") {
                    msg.style.color = "green";
                    msg.innerText = "Giriş Başarılı! Yönlendiriliyorsunuz...";
                    // Başarılı olursa buraya talep formuna yönlendirme kodu gelecek
                    // window.location.href = "talep-formu.html"; 
                } else {
                    msg.style.color = "red";
                    msg.innerText = data.message;
                }
            })
            .catch(error => {
                // Not: Google Apps Script CORS politikası yüzünden bazen hata gibi görünebilir.
                console.error("Hata:", error);
                msg.style.color = "red";
                msg.innerText = "Bağlantı hatası veya yetki sorunu.";
            });
        }
    </script>

</body>
</html>
