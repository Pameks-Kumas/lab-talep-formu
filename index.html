<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Lab Takip Sistemi - Giriş</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .login-container {
        background-color: #ffffff;
        padding: 24px 32px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        max-width: 360px;
        width: 100%;
      }

      .login-container h1 {
        margin-top: 0;
        margin-bottom: 16px;
        font-size: 20px;
        text-align: center;
      }

      .form-group {
        margin-bottom: 12px;
      }

      label {
        display: block;
        margin-bottom: 4px;
        font-size: 14px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 8px 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 10px;
        font-size: 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        background-color: #1976d2;
        color: #ffffff;
      }

      button:disabled {
        opacity: 0.7;
        cursor: default;
      }

      .message {
        margin-top: 10px;
        font-size: 13px;
        text-align: center;
      }

      .message.error {
        color: #d32f2f;
      }

      .message.success {
        color: #2e7d32;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Lab Takip Sistemi</h1>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Kullanıcı Adı</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Şifre</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" id="loginButton">Giriş Yap</button>
        <div id="message" class="message"></div>
      </form>
    </div>

    <script>
      const form = document.getElementById("loginForm");
      const messageEl = document.getElementById("message");
      const loginButton = document.getElementById("loginButton");

      function setMessage(text, type) {
        messageEl.textContent = text || "";
        messageEl.className = "message " + (type || "");
      }

      function setLoading(isLoading) {
        loginButton.disabled = isLoading;
        loginButton.textContent = isLoading ? "Kontrol ediliyor..." : "Giriş Yap";
      }

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        setMessage("", "");
        setLoading(true);

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
          setMessage("Kullanıcı adı ve şifre zorunludur.", "error");
          setLoading(false);
          return;
        }

        // Apps Script sunucu fonksiyonunu çağırıyoruz
        google.script.run
          .withSuccessHandler(function (result) {
            setLoading(false);
            if (result && result.success) {
              setMessage("Giriş başarılı. Yönlendiriliyorsunuz...", "success");
              // Burada ileride ana sayfaya yönlendirme yapılabilir
              // örn: window.location.href = 'ana_sayfa.html';
            } else {
              const msg =
                (result && result.message) ||
                "Kullanıcı adı veya şifre hatalı.";
              setMessage(msg, "error");
            }
          })
          .withFailureHandler(function (error) {
            setLoading(false);
            setMessage("Sunucu hatası: " + error.message, "error");
          })
          .login(username, password);
      });
    </script>
  </body>
</html>
