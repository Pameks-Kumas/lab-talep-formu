<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pameks Lab Talep Sistemi - Giriş</title>
    <style>
        /* Modern Font ve Genel Ayarlar */
        body {
            font-family: 'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f4f8; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Ana Giriş Kutusu */
        .login-box {
            background: #ffffff;
            padding: 45px;
            border-radius: 20px; 
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 380px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .login-box:hover { transform: translateY(-3px); }

        h2 { margin-bottom: 30px; color: #1e293b; font-weight: 800; letter-spacing: -0.5px; }
        
        .input-group { margin-bottom: 18px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-size: 13px; color: #64748b; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 15px;
            transition: all 0.3s;
            background-color: #f8fafc;
            color: #334155;
        }
        input:focus { border-color: #3b82f6; background-color: #fff; outline: none; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); }

        /* Butonlar */
        .btn {
            width: 100%; padding: 14px; border: none; border-radius: 12px; font-size: 15px; font-weight: 600; cursor: pointer; transition: all 0.2s;
        }
        .btn-primary { 
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); 
            color: white; margin-top: 20px; 
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2); 
        }
        .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 6px 15px rgba(37, 99, 235, 0.3); }
        .btn-primary:active { transform: translateY(0); }

        .btn-secondary { background-color: #f1f5f9; color: #475569; margin-top: 12px; }
        .btn-secondary:hover { background-color: #e2e8f0; color: #1e293b; }

        .message { margin-top: 15px; font-size: 14px; min-height: 20px; font-weight: 500; }

        /* --- MODERN MODAL (ORTAK TASARIM) --- */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 100; 
            left: 0; top: 0;
            width: 100%; height: 100%; 
            background-color: rgba(15, 23, 42, 0.6); /* Koyu lacivert transparan */
            backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal.show { display: flex; opacity: 1; }

        .modal-content {
            background-color: #fff;
            border-radius: 24px;
            width: 90%; max-width: 400px;
            text-align: center; /* Her şeyi ortala */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            position: relative;
            transform: scale(0.90);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); /* Yaylanma efekti */
            padding: 30px;
        }
        .modal.show .modal-content { transform: scale(1); }

        /* --- BAŞARI MODALI ÖZEL TASARIM --- */
        .success-icon-circle {
            width: 80px; height: 80px;
            background-color: #dcfce7; /* Açık yeşil daire */
            color: #16a34a; /* Koyu yeşil ikon */
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px auto; /* Ortala */
            font-size: 40px;
        }
        .success-title { font-size: 22px; font-weight: 700; color: #1e293b; margin-bottom: 10px; }
        .success-desc { font-size: 15px; color: #64748b; margin-bottom: 25px; line-height: 1.5; }
        
        .close-btn { position: absolute; top: 20px; right: 20px; font-size: 24px; cursor: pointer; color: #cbd5e1; }
        .close-btn:hover { color: #64748b; }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-box">
        <h2>Giriş Yap</h2>
        <div class="input-group">
            <label>Kullanıcı Adı</label>
            <input type="text" id="kullanici" autocomplete="off">
        </div>
        <div class="input-group">
            <label>Şifre</label>
            <input type="password" id="sifre">
        </div>

        <button class="btn btn-primary" id="btnGiris" onclick="girisYapVeYonlendir()">Giriş Yap</button>
        <button class="btn btn-secondary" id="btnSifreKontrol" onclick="dogrulaVeModalAc()">Şifremi Değiştir</button>
        <div class="message" id="mesaj"></div>
    </div>

    <div id="passwordModal" class="modal">
        <div class="modal-content" style="text-align: left;"> <span class="close-btn" onclick="modalKapat('passwordModal')">&times;</span>
            <h3 style="margin-top:0; color:#1e293b;">Yeni Şifre Belirle</h3>
            <p style="color:#64748b; font-size:14px; margin-bottom:20px;">Hesabınız için güvenli bir şifre giriniz.</p>
            
            <div class="input-group">
                <label>Yeni Şifre</label>
                <input type="password" id="yeniSifre1">
            </div>
            <div class="input-group">
                <label>Yeni Şifre (Tekrar)</label>
                <input type="password" id="yeniSifre2">
            </div>
            
            <button class="btn btn-primary" onclick="sifreyiGuncelle()">Şifreyi Güncelle</button>
            <div id="modalMesaj" class="message" style="text-align: center;"></div>
        </div>
    </div>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="success-icon-circle">
                ✓
            </div>
            <div class="success-title">Harika!</div>
            <div class="success-desc">
                Şifreniz başarıyla güncellendi.<br>
                Yeni şifrenizi kullanarak sisteme giriş yapabilirsiniz.
            </div>
            <button class="btn btn-primary" onclick="successKapat()">Tamam, Anlaşıldı</button>
        </div>
    </div>

    <script>
        // --- DÜZENLEME ALANI ---
        // Apps Script linkini buraya yapıştır:
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzsTLjHARaLD8Zuhj6Ib-qIH0paFOyXJa8jNFOlv_c949yBQO1lUa4C8Ycg33D8mzyW/exec"; 
        // -----------------------

        var onaylanmisKullanici = "";

        function girisYapVeYonlendir() {
            var k = document.getElementById("kullanici").value.trim();
            var s = document.getElementById("sifre").value.trim();
            if(!validasyon(k, s)) return;

            gosterMesaj("Giriş yapılıyor...", "#3b82f6");
            butonlariKilitle(true);

            var formData = new FormData();
            formData.append("action", "login");
            formData.append("kullaniciAdi", k);
            formData.append("sifre", s);

            fetch(SCRIPT_URL, { method: "POST", body: formData })
            .then(res => res.json())
            .then(data => {
                butonlariKilitle(false);
                if(data.status === "basarili") {
                    gosterMesaj("✅ Giriş Başarılı! Yönlendiriliyorsunuz...", "#16a34a");
                    setTimeout(() => { window.location.href = "talep-formu.html"; }, 1000);
                } else {
                    gosterMesaj("❌ " + data.message, "#ef4444");
                }
            })
            .catch(err => {
                gosterMesaj("Bağlantı hatası!", "#ef4444");
                butonlariKilitle(false);
            });
        }

        function dogrulaVeModalAc() {
            var k = document.getElementById("kullanici").value.trim();
            var s = document.getElementById("sifre").value.trim();

            if(k === "" || s === "") {
                gosterMesaj("Şifre değiştirmek için önce bilgilerinizi giriniz.", "#ef4444"); return;
            }

            gosterMesaj("Kimlik doğrulanıyor...", "#3b82f6");
            butonlariKilitle(true);

            var formData = new FormData();
            formData.append("action", "login");
            formData.append("kullaniciAdi", k);
            formData.append("sifre", s);

            fetch(SCRIPT_URL, { method: "POST", body: formData })
            .then(res => res.json())
            .then(data => {
                butonlariKilitle(false);
                if(data.status === "basarili") {
                    gosterMesaj("", "black");
                    onaylanmisKullanici = k;
                    modalAc('passwordModal'); // Şifre formunu aç
                } else {
                    gosterMesaj("❌ Bilgiler hatalı.", "#ef4444");
                }
            })
            .catch(err => {
                gosterMesaj("Bağlantı hatası!", "#ef4444"); butonlariKilitle(false);
            });
        }

        function sifreyiGuncelle() {
            var s1 = document.getElementById("yeniSifre1").value;
            var s2 = document.getElementById("yeniSifre2").value;
            var mMsg = document.getElementById("modalMesaj");

            if (s1 === "" || s2 === "") { mMsg.innerText = "Şifre boş olamaz."; mMsg.style.color = "#ef4444"; return; }
            if (s1 !== s2) { mMsg.innerText = "Şifreler uyuşmuyor!"; mMsg.style.color = "#ef4444"; return; }

            mMsg.innerText = "Güncelleniyor..."; mMsg.style.color = "#3b82f6";

            var formData = new FormData();
            formData.append("action", "sifreDegistir");
            formData.append("kullaniciAdi", onaylanmisKullanici);
            formData.append("yeniSifre", s1);

            fetch(SCRIPT_URL, { method: "POST", body: formData })
            .then(res => res.json())
            .then(data => {
                if(data.status === "basarili") {
                    // Form modalını kapat
                    modalKapat('passwordModal');
                    // Başarı modalını aç (Modern Alert)
                    setTimeout(() => { modalAc('successModal'); }, 300);
                    
                    document.getElementById("sifre").value = ""; // Eski şifreyi temizle
                } else {
                    mMsg.style.color = "#ef4444";
                    mMsg.innerText = data.message;
                }
            })
            .catch(err => { mMsg.style.color = "#ef4444"; mMsg.innerText = "Hata oluştu."; });
        }

        // --- MODERN MODAL FONKSİYONLARI ---
        function modalAc(modalId) {
            var modal = document.getElementById(modalId);
            modal.style.display = "flex";
            setTimeout(() => { modal.classList.add("show"); }, 10);
            
            // Eğer form açılıyorsa temizle
            if(modalId === 'passwordModal'){
                document.getElementById("modalMesaj").innerText = "";
                document.getElementById("yeniSifre1").value = "";
                document.getElementById("yeniSifre2").value = "";
            }
        }

        function modalKapat(modalId) {
            var modal = document.getElementById(modalId);
            modal.classList.remove("show");
            setTimeout(() => { modal.style.display = "none"; }, 300);
        }
        
        // Başarı modalı kapanınca ne olsun?
        function successKapat() {
            modalKapat('successModal');
        }

        // YARDIMCI
        function validasyon(k, s) {
            if(k === "" || s === "") { gosterMesaj("Kullanıcı adı ve şifre giriniz.", "#ef4444"); return false; }
            return true;
        }
        function gosterMesaj(yazi, renk) {
            var m = document.getElementById("mesaj"); m.innerText = yazi; m.style.color = renk;
        }
        function butonlariKilitle(durum) {
            var btnG = document.getElementById("btnGiris"); var btnS = document.getElementById("btnSifreKontrol");
            btnG.disabled = durum; btnS.disabled = durum;
            btnG.style.opacity = durum ? "0.7" : "1"; btnS.style.opacity = durum ? "0.7" : "1";
        }
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.classList.remove("show");
                setTimeout(() => { event.target.style.display = "none"; }, 300);
            }
        }
    </script>

</body>
</html>
