<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Talep Sistemi - Giriş</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }
        h2 { margin-bottom: 25px; color: #333; }
        
        .input-group { margin-bottom: 15px; text-align: left; }
        label { font-size: 14px; color: #666; font-weight: 500; }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus { border-color: #007bff; outline: none; }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: #007bff; /* Mavi */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: 600;
            transition: background 0.2s;
        }
        .btn-primary:hover { background-color: #0056b3; }
        
        .btn-secondary {
            width: 100%;
            padding: 12px;
            background-color: #6c757d; /* Gri */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .btn-secondary:hover { background-color: #5a6268; }

        .message { margin-top: 15px; font-size: 14px; min-height: 20px; font-weight: 500; }

        /* Modal (Pop-up) Tasarımı */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 100; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.5); 
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #aaa;
        }
        .close-btn:hover { color: #000; }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Lab Talep Sistemi</h2>
        
        <div class="input-group">
            <label>Kullanıcı Adı</label>
            <input type="text" id="kullanici">
        </div>
        
        <div class="input-group">
            <label>Şifre</label>
            <input type="password" id="sifre">
        </div>

        <button class="btn-primary" id="btnGiris" onclick="girisYapVeYonlendir()">Giriş Yap</button>
        
        <button class="btn-secondary" id="btnSifreKontrol" onclick="dogrulaVeModalAc()">Şifremi Değiştir</button>
        
        <div class="message" id="mesaj"></div>
    </div>

    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="modalKapat()">&times;</span>
            <h3>Yeni Şifre Belirle</h3>
            <div style="text-align:left; margin-top:10px;">
                <label style="font-size:12px;">Yeni Şifre</label>
                <input type="password" id="yeniSifre1">
            </div>
            <div style="text-align:left; margin-top:10px;">
                <label style="font-size:12px;">Yeni Şifre (Tekrar)</label>
                <input type="password" id="yeniSifre2">
            </div>
            <button class="btn-primary" onclick="sifreyiGuncelle()">Güncelle</button>
            <div id="modalMesaj" class="message" style="color:red;"></div>
        </div>
    </div>

    <script>
        // --- DÜZENLEME ALANI ---
        // Apps Script linkini buraya yapıştır:
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzsTLjHARaLD8Zuhj6Ib-qIH0paFOyXJa8jNFOlv_c949yBQO1lUa4C8Ycg33D8mzyW/exec"; 
        // -----------------------

        var onaylanmisKullanici = ""; // Doğrulama başarılı olursa buraya kaydedeceğiz

        // FONKSİYON 1: Siteye Giriş Yap
        function girisYapVeYonlendir() {
            var k = document.getElementById("kullanici").value.trim();
            var s = document.getElementById("sifre").value.trim();
            
            if(!validasyon(k, s)) return;

            gosterMesaj("Giriş yapılıyor...", "blue");
            butonlariKilitle(true);

            var formData = new FormData();
            formData.append("action", "login");
            formData.append("kullaniciAdi", k);
            formData.append("sifre", s);

            fetch(SCRIPT_URL, { method: "POST", body: formData })
            .then(res => res.json())
            .then(data => {
                butonlariKilitle(false);
                if(data.status === "basarili") {
                    gosterMesaj("✅ Giriş Başarılı! Yönlendiriliyorsunuz...", "green");
                    // 1 saniye sonra ana sayfaya at
                    setTimeout(() => { 
                        // Henüz talep-formu.html yapmadık ama linki burası olacak:
                        window.location.href = "talep-formu.html"; 
                    }, 1000);
                } else {
                    gosterMesaj("❌ " + data.message, "red");
                }
            })
            .catch(err => {
                console.error(err);
                gosterMesaj("Bağlantı hatası!", "red");
                butonlariKilitle(false);
            });
        }

        // FONKSİYON 2: Şifre Değiştirmek İçin Önce Doğrula
        function dogrulaVeModalAc() {
            var k = document.getElementById("kullanici").value.trim();
            var s = document.getElementById("sifre").value.trim();

            if(k === "" || s === "") {
                gosterMesaj("Şifrenizi değiştirmek için önce mevcut kullanıcı adı ve şifrenizi girmelisiniz.", "red");
                return;
            }

            gosterMesaj("Kimlik doğrulanıyor...", "blue");
            butonlariKilitle(true);

            var formData = new FormData();
            formData.append("action", "login"); // Backend'deki login fonksiyonunu kullanıp doğruluyoruz
            formData.append("kullaniciAdi", k);
            formData.append("sifre", s);

            fetch(SCRIPT_URL, { method: "POST", body: formData })
            .then(res => res.json())
            .then(data => {
                butonlariKilitle(false);
                if(data.status === "basarili") {
                    gosterMesaj("", "black"); // Mesajı temizle
                    onaylanmisKullanici = k; // Hafızaya al
                    document.getElementById("passwordModal").style.display = "flex"; // Modalı aç
                } else {
                    gosterMesaj("❌ Mevcut şifreniz veya kullanıcı adınız hatalı. Değişiklik yapamazsınız.", "red");
                }
            })
            .catch(err => {
                gosterMesaj("Bağlantı hatası!", "red");
                butonlariKilitle(false);
            });
        }

        // FONKSİYON 3: Yeni Şifreyi Kaydet
        function sifreyiGuncelle() {
            var s1 = document.getElementById("yeniSifre1").value;
            var s2 = document.getElementById("yeniSifre2").value;
            var mMsg = document.getElementById("modalMesaj");

            if (s1 === "" || s2 === "") {
                mMsg.innerText = "Lütfen yeni şifreyi giriniz.";
                return;
            }
            if (s1 !== s2) {
                mMsg.innerText = "Şifreler uyuşmuyor!";
                return;
            }

            mMsg.innerText = "Güncelleniyor...";
            mMsg.style.color = "blue";

            var formData = new FormData();
            formData.append("action", "sifreDegistir");
            formData.append("kullaniciAdi", onaylanmisKullanici);
            formData.append("yeniSifre", s1);

            fetch(SCRIPT_URL, { method: "POST", body: formData })
            .then(res => res.json())
            .then(data => {
                if(data.status === "basarili") {
                    mMsg.style.color = "green";
                    mMsg.innerText = "✅ Şifre Değişti!";
                    alert("Şifreniz başarıyla güncellendi. Yeni şifrenizle giriş yapabilirsiniz.");
                    modalKapat();
                    // Kutucuktaki eski şifreyi temizle ki yenisini girsin
                    document.getElementById("sifre").value = ""; 
                } else {
                    mMsg.style.color = "red";
                    mMsg.innerText = data.message;
                }
            })
            .catch(err => {
                mMsg.style.color = "red";
                mMsg.innerText = "Hata oluştu.";
            });
        }

        // YARDIMCI FONKSİYONLAR
        function validasyon(k, s) {
            if(k === "" || s === "") {
                gosterMesaj("Lütfen kullanıcı adı ve şifreyi giriniz.", "red");
                return false;
            }
            return true;
        }

        function gosterMesaj(yazi, renk) {
            var m = document.getElementById("mesaj");
            m.innerText = yazi;
            m.style.color = renk;
        }

        function butonlariKilitle(durum) {
            document.getElementById("btnGiris").disabled = durum;
            document.getElementById("btnSifreKontrol").disabled = durum;
            if(durum) {
                document.getElementById("btnGiris").style.opacity = "0.7";
                document.getElementById("btnSifreKontrol").style.opacity = "0.7";
            } else {
                document.getElementById("btnGiris").style.opacity = "1";
                document.getElementById("btnSifreKontrol").style.opacity = "1";
            }
        }

        function modalKapat() {
            document.getElementById("passwordModal").style.display = "none";
            document.getElementById("modalMesaj").innerText = "";
            document.getElementById("yeniSifre1").value = "";
            document.getElementById("yeniSifre2").value = "";
        }

        // Modal dışına tıklayınca kapat
        window.onclick = function(event) {
            var modal = document.getElementById("passwordModal");
            if (event.target == modal) modalKapat();
        }
    </script>

</body>
</html>
