<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Talep Detayƒ±</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- GENEL TASARIM --- */
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; margin: 0; padding: 20px; color: #334155; }
        
        .top-bar { margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .btn-back { background: #e2e8f0; color: #475569; border: none; padding: 10px 16px; border-radius: 8px; font-weight: 600; cursor: pointer; text-decoration: none; font-size: 14px; }
        
        /* Butonlar */
        .admin-actions { display: none; gap: 10px; } 
        .btn-edit { background: #3b82f6; color: white; border: none; padding: 10px 16px; border-radius: 8px; font-weight: 600; cursor: pointer; }
        .btn-delete { background: #ef4444; color: white; border: none; padding: 10px 16px; border-radius: 8px; font-weight: 600; cursor: pointer; }

        .container { max-width: 900px; margin: 0 auto; background: white; padding: 30px; border-radius: 24px; box-shadow: 0 10px 30px -10px rgba(0,0,0,0.08); }
        
        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: flex-start; border-bottom: 1px solid #e2e8f0; padding-bottom: 20px; margin-bottom: 25px; flex-wrap: wrap; gap: 15px; }
        .title-area h1 { margin: 0; font-size: 24px; color: #1e293b; letter-spacing: -0.5px; }
        .subtitle { font-size: 13px; color: #64748b; margin-top: 5px; display: block; }
        
        .badge { padding: 8px 16px; border-radius: 12px; font-weight: 700; font-size: 14px; text-transform: uppercase; }
        .badge-bekliyor { background: #fffbeb; color: #b45309; border: 1px solid #fcd34d; }
        .badge-islemde { background: #eff6ff; color: #1d4ed8; border: 1px solid #bfdbfe; }
        .badge-okey { background: #dcfce7; color: #15803d; border: 1px solid #86efac; }
        .badge-red { background: #fef2f2; color: #b91c1c; border: 1px solid #fca5a5; }

        /* Bƒ∞LGƒ∞ ALANLARI (√ñZEL CSS TRICK) */
        .info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 25px; margin-bottom: 30px; }
        .info-item label { display: block; font-size: 11px; color: #94a3b8; font-weight: 700; margin-bottom: 6px; text-transform: uppercase; }
        
        /* Sƒ∞Hƒ∞RLƒ∞ INPUT/SELECT STƒ∞Lƒ∞ */
        /* Disabled iken (Okuma modu): √áer√ßevesiz, arka plansƒ±z */
        .magic-input { 
            width: 100%; font-family: 'Inter', sans-serif; font-size: 15px; font-weight: 600; color: #0f172a;
            border: 1px solid transparent; background: transparent; padding: 5px 0; border-radius: 6px;
            transition: all 0.2s;
        }
        .magic-input:disabled { 
            opacity: 1; -webkit-appearance: none; appearance: none; border-bottom: 1px solid #f1f5f9; cursor: default; color: #0f172a;
        }
        /* Enabled iken (D√ºzenle modu): √áer√ßeveli, beyaz */
        .magic-input:not(:disabled) {
            border: 2px solid #3b82f6; background: #fff; padding: 8px; cursor: text;
        }
        
        .note-box { background: #fffbeb; padding: 15px; border-radius: 12px; border: 1px solid #fef3c7; margin-bottom: 30px; }
        .note-title { font-weight: 700; font-size: 12px; margin-bottom: 5px; display: block; color: #b45309; text-transform: uppercase; }
        .note-textarea { width: 100%; background: transparent; border: none; color: #92400e; font-size: 14px; resize: vertical; font-family: inherit; }
        .note-textarea:not(:disabled) { border: 2px solid #b45309; background: #fff; padding: 8px; border-radius: 6px; color: #334155; }

        /* LAB FORM ALANI */
        .section-title { font-size: 18px; font-weight: 700; color: #334155; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; border-left: 4px solid #3b82f6; padding-left: 10px; }
        .lab-form { background: #f8fafc; padding: 25px; border-radius: 16px; border: 1px solid #e2e8f0; position: relative; }
        .lab-disabled { opacity: 0.7; pointer-events: none; }

        .form-row { display: flex; gap: 20px; margin-bottom: 20px; }
        .form-group { flex: 1; }
        .form-group label { display: block; font-size: 13px; font-weight: 600; color: #475569; margin-bottom: 8px; }
        .form-input, textarea { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 10px; box-sizing: border-box; font-family: 'Inter', sans-serif; font-size: 14px; }
        .form-input:focus { border-color: #3b82f6; outline: none; background: #fff; }

        .actions { margin-top: 25px; display: flex; justify-content: flex-end; }
        .btn-save { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); color: white; padding: 12px 24px; border-radius: 10px; font-weight: 600; cursor: pointer; border: none; }

        /* ONAY ALANI */
        .approval-area { margin-top: 40px; padding-top: 30px; border-top: 2px dashed #e2e8f0; display: none; }
        .approval-buttons { display: flex; gap: 15px; margin-top: 15px; }
        .btn-approve { background: #16a34a; color: white; flex: 1; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .btn-reject { background: #dc2626; color: white; flex: 1; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* MODALS */
        .custom-modal { display: none; position: fixed; z-index: 200; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); backdrop-filter: blur(3px); align-items: center; justify-content: center; }
        .custom-modal-content { background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.2); animation: popIn 0.3s; }
        .modal-title { font-size: 18px; font-weight: 700; margin-bottom: 10px; color: #1e293b; }
        .modal-text { font-size: 14px; color: #64748b; margin-bottom: 20px; }
        .modal-actions { display: flex; gap: 10px; justify-content: center; margin-top: 20px; }
        .btn-modal { flex: 1; padding: 12px; border-radius: 10px; border: none; font-weight: 600; cursor: pointer; }
        .btn-cancel-modal { background: #e2e8f0; color: #475569; }
        
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @media (max-width: 600px) { .form-row { flex-direction: column; gap: 15px; } .header { flex-direction: column; } }
    </style>
</head>
<body>

    <div class="top-bar">
        <button class="btn-back" onclick="window.location.href='talep-listesi.html'">‚Üê Listeye D√∂n</button>
        
        <div class="admin-actions" id="adminActions">
            <button class="btn-edit" id="btnEdit" onclick="duzenleModuAc()">‚úèÔ∏è D√ºzenle</button>
            <button class="btn-edit" id="btnSaveEdit" onclick="duzenlemeyiKaydet()" style="display:none; background:#16a34a;">üíæ Deƒüi≈üiklikleri Kaydet</button>
            <button class="btn-delete" onclick="silmeModalAc()">üóëÔ∏è Sil</button>
        </div>
        
        <div style="font-size:13px; color:#94a3b8;" id="userDisplay">...</div>
    </div>

    <div class="container">
        <div class="header">
            <div class="title-area">
                <h1 id="lblTalepNo">Y√ºkleniyor...</h1>
                <span class="subtitle">Kayƒ±t Tarihi: <span id="lblTarih">-</span> | <span id="lblTur">-</span></span>
            </div>
            <div id="lblDurum" class="badge">...</div>
        </div>

        <div class="info-grid">
            <div class="info-item">
                <label>M√º≈üteri</label>
                <select id="inpMusteri" class="magic-input" disabled>
                    <option value="">Y√ºkleniyor...</option>
                </select>
            </div>
            
            <div class="info-item"><label>Model</label><input type="text" id="inpModel" class="magic-input" disabled></div>
            
            <div class="info-item">
                <label>Kuma≈ü</label>
                <input list="kumasListesi" id="inpKumas" class="magic-input" disabled placeholder="Kuma≈ü Kodu veya Adƒ±...">
                <datalist id="kumasListesi"></datalist>
            </div>
            
            <div class="info-item"><label>Renk</label><input type="text" id="inpRenk" class="magic-input" disabled></div>
            <div class="info-item"><label>Termin</label><input type="date" id="inpTermin" class="magic-input" disabled></div>
            <div class="info-item"><label>Temsilci / Planlamacƒ±</label><input type="text" id="lblPersonel" class="magic-input" disabled style="border:none;"></div>
        </div>
        
        <div class="note-box">
            <span class="note-title">TALEP NOTU</span>
            <textarea id="inpNot" class="note-textarea" rows="3" disabled></textarea>
        </div>

        <div class="section-title">Laboratuvar & Planlama Giri≈üi</div>
        <div class="lab-form" id="labFormArea">
            <div class="form-row">
                <div class="form-group"><label>Boyahane</label><input type="text" id="inpBoyahane" class="form-input" placeholder="Firma Adƒ±"></div>
                <div class="form-group"><label>Giden Tarih</label><input type="date" id="inpGiden" class="form-input"></div>
                <div class="form-group"><label>Gelen Tarih</label><input type="date" id="inpGelen" class="form-input"></div>
            </div>
            <div class="form-group" style="margin-bottom:20px;">
                <label>Sunulan Varyantlar</label>
                <input type="text" id="inpVaryant" class="form-input" placeholder="√ñrn: V1 (Koyu), V2 (A√ßƒ±k), V3 (Standart)">
            </div>
            <div class="form-group" style="margin-bottom:20px;">
                <label>Se√ßilen Re√ßete / Lab No</label>
                <input type="text" id="inpRecete" class="form-input" readonly style="background-color:#e2e8f0; color:#64748b;" placeholder="M√º≈üteri onaylayƒ±nca burasƒ± dolacak...">
            </div>
            <div class="form-group">
                <label>Lab A√ßƒ±klamasƒ±</label>
                <textarea id="inpLabNot" rows="2" placeholder="Lab s√ºreciyle ilgili notlar..." class="form-input"></textarea>
            </div>
            <div class="actions" id="labSaveBtnArea">
                <button class="btn btn-save" onclick="labKaydet()"><span>üíæ</span> Lab Bilgilerini Kaydet</button>
            </div>
        </div>

        <div id="approvalSection" class="approval-area">
            <div class="section-title" style="color:#16a34a;">M√º≈üteri Onayƒ±</div>
            <div class="approval-buttons">
                <button class="btn btn-approve" onclick="onayPenceresiniAc()">‚úÖ ONAYLA</button>
                <button class="btn btn-reject" onclick="redOnayiIste()">‚ùå RED / REVƒ∞ZE</button>
            </div>
        </div>
    </div>

    <div id="alertModal" class="custom-modal"><div class="custom-modal-content"><h3 id="alertTitle" class="modal-title"></h3><p id="alertMsg" class="modal-text"></p><button class="btn-modal" style="background:#334155; color:white;" onclick="closeModal('alertModal')">Tamam</button></div></div>
    
    <div id="deleteChoiceModal" class="custom-modal">
        <div class="custom-modal-content">
            <h3 class="modal-title" style="color:#dc2626;">Silme ƒ∞≈ülemi</h3>
            <p class="modal-text">Nasƒ±l silmek istersiniz?</p>
            <div class="modal-actions" style="flex-direction:column; gap:10px;">
                <button class="btn-modal" style="background:#ef4444; color:white;" onclick="silmeIslemi('tek')">Sadece Bu Rengi Sil</button>
                <button class="btn-modal" style="background:#b91c1c; color:white;" onclick="silmeIslemi('grup')">‚ö†Ô∏è T√ºm Grubu (Modeli) Sil</button>
                <button class="btn-modal btn-cancel-modal" onclick="closeModal('deleteChoiceModal')">ƒ∞ptal</button>
            </div>
        </div>
    </div>

    <div id="rejectModal" class="custom-modal"><div class="custom-modal-content"><h3 class="modal-title" style="color:#dc2626;">Revize Onayƒ±</h3><p class="modal-text">Red sebebini belirtiniz (Zorunlu):</p><textarea id="inpRejectReason" class="form-input" rows="3"></textarea><div class="modal-actions" style="margin-top:15px;"><button class="btn-modal btn-cancel-modal" onclick="closeModal('rejectModal')">ƒ∞ptal</button><button class="btn-modal" style="background:#dc2626; color:white;" onclick="reddetIslemi()">Reddet ve Ar≈üivle</button></div></div></div>

    <div id="approveModal" class="custom-modal"><div class="custom-modal-content" style="text-align:left;"><h3 class="modal-title" style="text-align:center; color:#16a34a;">Talebi Onayla</h3><p class="modal-text" style="text-align:center;">L√ºtfen onaylanan re√ßeteyi giriniz.</p><div class="form-group"><label>Onaylanan Re√ßete No</label><input type="text" id="inpApproveRecete" class="form-input"></div><div class="modal-actions" style="margin-top:20px;"><button class="btn-modal btn-cancel-modal" onclick="closeModal('approveModal')">ƒ∞ptal</button><button class="btn-modal" style="background:#16a34a; color:white;" onclick="onaylaIslemi()">Onayla</button></div></div></div>

    <script src="config.js"></script>
    <script>
        var talepNo="", currentUser=localStorage.getItem("kullaniciAdi"), currentRole=localStorage.getItem("kullaniciTipi");

        window.onload = function() {
            if(!currentUser) window.location.href="index.html";
            document.getElementById("userDisplay").innerText = currentUser + " (" + (currentRole||"") + ")";
            var urlParams = new URLSearchParams(window.location.search); talepNo = urlParams.get('no');
            if(!talepNo) { window.location.href = "talep-listesi.html"; return; }
            
            // √ñnce listeleri, sonra detayƒ± √ßek
            listeVerileriniHazirla();
            setTimeout(detayGetir, 500); 
        };

        function listeVerileriniHazirla() {
            var fd=new FormData(); fd.append("action","getFormVerileri"); fd.append("kullaniciAdi",currentUser);
            fetch(SCRIPT_URL,{method:"POST",body:fd}).then(r=>r.json()).then(d=>{
                if(d.status==="basarili") {
                    var mSel = document.getElementById("inpMusteri");
                    d.data.musteriler.forEach(m => { mSel.innerHTML += `<option value="${m.ad}">${m.ad}</option>`; });
                    var kList = document.getElementById("kumasListesi");
                    d.data.kumaslar.forEach(k => { kList.innerHTML += `<option value="${k}">`; });
                }
            });
        }

        function detayGetir() {
            var fd=new FormData(); fd.append("action","getTalepDetay"); fd.append("talepNo",talepNo);
            fetch(SCRIPT_URL,{method:"POST",body:fd}).then(r=>r.json()).then(d=>{
                if(d.status==="basarili") arayuzuAyarla(d.data); else showAlert("Hata", d.message);
            });
        }

        function arayuzuAyarla(data) {
            document.getElementById("lblTalepNo").innerText=data.talepNo;
            document.getElementById("lblTarih").innerText=fmtDate(data.tarih);
            document.getElementById("lblTur").innerText=data.tur || "ƒ∞lk Tur";
            var d=document.getElementById("lblDurum"); d.innerText=data.durum; d.className="badge";
            if(data.durum.includes("Bekliyor"))d.classList.add("badge-bekliyor"); else if(data.durum.includes("Okey"))d.classList.add("badge-okey"); else if(data.durum.includes("Red"))d.classList.add("badge-red"); else d.classList.add("badge-islemde");

            // Deƒüerleri Ata
            document.getElementById("inpMusteri").value = data.musteri; 
            document.getElementById("inpModel").value = data.model;
            document.getElementById("inpKumas").value = data.kumasKod + " - " + data.kumasTanim;
            document.getElementById("inpRenk").value = data.renkAdi; // Sadece Adƒ±
            document.getElementById("inpTermin").value = inpDate(data.termin);
            document.getElementById("lblPersonel").value = data.temsilci + " / " + (data.planlamaci||"-");
            document.getElementById("inpNot").value = data.notlar||"";

            // Lab
            document.getElementById("inpBoyahane").value=data.boyahane||"";
            document.getElementById("inpGiden").value=inpDate(data.gidenTarih);
            document.getElementById("inpGelen").value=inpDate(data.gelenTarih);
            document.getElementById("inpVaryant").value=data.varyantlar||"";
            document.getElementById("inpRecete").value=data.recete||"";
            document.getElementById("inpLabNot").value=data.labAciklama||"";

            // ROL
            if(currentRole === "M√º≈üteri Temsilcisi" || currentRole === "Admin") {
                document.getElementById("approvalSection").style.display = "block";
                document.getElementById("adminActions").style.display = "flex";
                document.getElementById("labFormArea").classList.add("lab-disabled");
                document.getElementById("labSaveBtnArea").style.display = "none";
                if(!data.durum.includes("Bekliyor")) document.querySelector(".btn-delete").style.display = "none";
            } 
            else if(currentRole === "Kuma≈ü Planlama") {
                document.getElementById("approvalSection").style.display = "none";
                document.getElementById("adminActions").style.display = "none";
                document.getElementById("labFormArea").classList.remove("lab-disabled");
            }
        }

        // --- ƒ∞≈ûLEMLER ---
        function labKaydet() {
            var btn=document.querySelector(".btn-save"); btn.innerText="Kaydediliyor..."; btn.disabled=true;
            var fd=new FormData(); fd.append("action","talepGuncelle"); fd.append("islemTuru","labKayit");
            fd.append("talepNo",talepNo);
            fd.append("boyahane",document.getElementById("inpBoyahane").value);
            fd.append("gidenTarih",document.getElementById("inpGiden").value);
            fd.append("gelenTarih",document.getElementById("inpGelen").value);
            fd.append("varyantlar",document.getElementById("inpVaryant").value);
            fd.append("labAciklama",document.getElementById("inpLabNot").value);
            fetch(SCRIPT_URL,{method:"POST",body:fd}).then(r=>r.json()).then(d=>{ showAlert("Ba≈üarƒ±lƒ±", d.message); btn.innerText="üíæ Lab Bilgilerini Kaydet"; btn.disabled=false; });
        }

        function onayModalAc(){document.getElementById("approveModal").style.display="flex";}
        function onaylaIslemi(){
            var rec=document.getElementById("inpApproveRecete").value; if(!rec){alert("Re√ßete no giriniz!");return;}
            closeModal("approveModal");
            var fd=new FormData(); fd.append("action","talepGuncelle"); fd.append("islemTuru","durumGuncelle"); fd.append("talepNo",talepNo); fd.append("yeniDurum","Okey"); fd.append("secilenRecete",rec); fd.append("kullaniciAdi",currentUser);
            fetch(SCRIPT_URL,{method:"POST",body:fd}).then(r=>r.json()).then(d=>{showAlert("Onaylandƒ±", d.message); detayGetir();});
        }

        function redModalAc(){document.getElementById("rejectModal").style.display="flex";}
        function reddetIslemi(){
            var sebep=document.getElementById("inpRejectReason").value; if(!sebep){alert("Red sebebi zorunludur!");return;}
            closeModal("rejectModal");
            var fd=new FormData(); fd.append("action","talepGuncelle"); fd.append("islemTuru","durumGuncelle"); fd.append("talepNo",talepNo); fd.append("yeniDurum","Red"); fd.append("redAciklama",sebep); fd.append("kullaniciAdi",currentUser);
            fetch(SCRIPT_URL,{method:"POST",body:fd}).then(r=>r.json()).then(d=>{showAlert("Revize Edildi", d.message); detayGetir();});
        }

        function silmeModalAc(){ document.getElementById("deleteChoiceModal").style.display="flex"; }
        function silmeIslemi(tur) {
            closeModal('deleteChoiceModal');
            var fd=new FormData(); fd.append("action","talepSil"); fd.append("talepNo",talepNo); fd.append("silmeTuru", tur);
            fetch(SCRIPT_URL,{method:"POST",body:fd}).then(r=>r.json()).then(d=>{
                if(d.status==="basarili"){ alert(d.message); window.location.href="talep-listesi.html"; } else showAlert("Hata",d.message);
            });
        }

        // --- D√úZENLEME MODU (Sihirli Kƒ±sƒ±m) ---
        function duzenleModuAc() {
            var fields = ["inpMusteri", "inpModel", "inpKumas", "inpTermin", "inpNot", "inpRenk"];
            fields.forEach(id => {
                document.getElementById(id).disabled = false;
            });
            document.getElementById("btnEdit").style.display="none";
            document.getElementById("btnSaveEdit").style.display="inline-block";
        }

        function duzenlemeyiKaydet() {
            var fd=new FormData(); fd.append("action","talepDuzenle"); fd.append("talepNo",talepNo);
            
            fd.append("musteri", document.getElementById("inpMusteri").value);
            fd.append("model", document.getElementById("inpModel").value);
            fd.append("kumasTamAd", document.getElementById("inpKumas").value);
            fd.append("renkAdi", document.getElementById("inpRenk").value); 
            fd.append("termin", document.getElementById("inpTermin").value);
            fd.append("notlar", document.getElementById("inpNot").value);
            
            fetch(SCRIPT_URL,{method:"POST",body:fd}).then(r=>r.json()).then(d=>{
                showAlert("G√ºncellendi", d.message);
                setTimeout(()=>{location.reload()}, 1500);
            });
        }

        function closeModal(id){document.getElementById(id).style.display="none";}
        function showAlert(t,m){document.getElementById("alertTitle").innerText=t;document.getElementById("alertMsg").innerText=m;document.getElementById("alertModal").style.display="flex";}
        function fmtDate(s){if(!s)return"-";try{return s.split("T")[0].split("-").reverse().join(".");}catch(e){return s;}}
        function inpDate(s){if(!s)return"";try{return s.split("T")[0];}catch(e){return"";}}
    </script>
</body>
</html>
