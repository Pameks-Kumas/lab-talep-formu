<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Talep Detayƒ±</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- TASARIM --- */
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; margin: 0; padding: 20px; color: #334155; }
        .top-bar { margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .btn-back { background: #e2e8f0; color: #475569; border: none; padding: 10px 16px; border-radius: 8px; font-weight: 600; cursor: pointer; text-decoration: none; font-size: 14px; }
        
        /* Buton Grubu (Sil/D√ºzenle) */
        .admin-actions { display: none; gap: 10px; } /* Ba≈ülangƒ±√ßta gizli */
        .btn-edit { background: #3b82f6; color: white; border: none; padding: 10px 16px; border-radius: 8px; font-weight: 600; cursor: pointer; }
        .btn-delete { background: #ef4444; color: white; border: none; padding: 10px 16px; border-radius: 8px; font-weight: 600; cursor: pointer; }

        .container { max-width: 900px; margin: 0 auto; background: white; padding: 30px; border-radius: 24px; box-shadow: 0 10px 30px -10px rgba(0,0,0,0.08); }
        .header { display: flex; justify-content: space-between; align-items: flex-start; border-bottom: 1px solid #e2e8f0; padding-bottom: 20px; margin-bottom: 25px; }
        .title-area h1 { margin: 0; font-size: 24px; color: #1e293b; }
        .subtitle { font-size: 13px; color: #64748b; margin-top: 5px; display: block; }
        .badge { padding: 8px 16px; border-radius: 12px; font-weight: 700; font-size: 14px; }
        .badge-bekliyor { background: #fffbeb; color: #b45309; } .badge-islemde { background: #eff6ff; color: #1d4ed8; } .badge-okey { background: #dcfce7; color: #15803d; } .badge-red { background: #fef2f2; color: #b91c1c; }

        .info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 25px; margin-bottom: 30px; }
        .info-item label { display: block; font-size: 11px; color: #94a3b8; font-weight: 700; margin-bottom: 6px; text-transform: uppercase; }
        .info-item input { font-size: 15px; font-weight: 600; color: #0f172a; border: 1px solid transparent; width: 100%; padding: 5px; background: transparent; }
        .info-item input.editable { border-bottom: 1px solid #3b82f6; background: #eff6ff; } /* D√ºzenleme modu */

        .note-box { background: #fffbeb; padding: 15px; border-radius: 12px; border: 1px solid #fef3c7; margin-bottom: 30px; }
        .note-box textarea { width: 100%; background: transparent; border: none; color: #92400e; font-size: 14px; resize: vertical; font-family: inherit; }
        .note-box textarea.editable { border-bottom: 1px solid #b45309; background: #fff7ed; }

        /* LAB ALANI */
        .section-title { font-size: 18px; font-weight: 700; color: #334155; margin-bottom: 20px; border-left: 4px solid #3b82f6; padding-left: 10px; }
        .lab-form { background: #f8fafc; padding: 25px; border-radius: 16px; border: 1px solid #e2e8f0; position: relative; }
        
        /* Planlamacƒ± Deƒüilse Lab Alanƒ± Kilitli G√∂r√ºn√ºr */
        .lab-disabled { opacity: 0.7; pointer-events: none; }
        
        .form-row { display: flex; gap: 20px; margin-bottom: 20px; }
        .form-group { flex: 1; }
        .form-group label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 8px; }
        .form-input, textarea { width: 100%; padding: 10px; border: 2px solid #e2e8f0; border-radius: 8px; box-sizing: border-box; }
        
        .actions { margin-top: 25px; display: flex; justify-content: flex-end; }
        .btn-save { background: #3b82f6; color: white; padding: 12px 24px; border-radius: 10px; border: none; font-weight: 600; cursor: pointer; }

        /* ONAY ALANI */
        .approval-area { margin-top: 40px; padding-top: 30px; border-top: 2px dashed #e2e8f0; display: none; }
        .approval-buttons { display: flex; gap: 15px; margin-top: 15px; }
        .btn-approve { background: #16a34a; color: white; flex: 1; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .btn-reject { background: #dc2626; color: white; flex: 1; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* MODAL */
        .custom-modal { display: none; position: fixed; z-index: 200; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); backdrop-filter: blur(3px); align-items: center; justify-content: center; }
        .custom-modal-content { background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
        .modal-title { font-size: 18px; font-weight: 700; margin-bottom: 10px; color: #1e293b; }
        .modal-text { font-size: 14px; color: #64748b; margin-bottom: 20px; }
        .modal-actions { display: flex; gap: 10px; justify-content: center; }
        .btn-modal { flex: 1; padding: 12px; border-radius: 10px; border: none; font-weight: 600; cursor: pointer; }
    </style>
</head>
<body>

    <div class="top-bar">
        <button class="btn-back" onclick="window.location.href='talep-listesi.html'">‚Üê Listeye D√∂n</button>
        <div class="admin-actions" id="adminActions">
            <button class="btn-edit" id="btnEdit" onclick="duzenleModuAc()">‚úèÔ∏è D√ºzenle</button>
            <button class="btn-edit" id="btnSaveEdit" onclick="duzenlemeyiKaydet()" style="display:none; background:#16a34a;">üíæ Kaydet</button>
            <button class="btn-delete" onclick="talepSil()">üóëÔ∏è Sil</button>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <div class="title-area"><h1 id="lblTalepNo">...</h1><span class="subtitle">Tur: <span id="lblTur">-</span></span></div>
            <div id="lblDurum" class="badge">...</div>
        </div>

        <div class="info-grid">
            <div class="info-item"><label>M√º≈üteri</label><input id="lblMusteri" readonly></div>
            <div class="info-item"><label>Model</label><input id="lblModel" readonly></div>
            <div class="info-item"><label>Kuma≈ü</label><input id="lblKumas" readonly></div>
            <div class="info-item"><label>Renk</label><input id="lblRenk" readonly></div>
            <div class="info-item"><label>Termin</label><input id="lblTermin" type="date" readonly></div>
            <div class="info-item"><label>Personel</label><input id="lblPersonel" readonly></div>
        </div>
        <div class="note-box"><span style="font-weight:700; display:block; margin-bottom:5px;">NOTLAR</span><textarea id="lblNot" rows="3" readonly></textarea></div>

        <div class="section-title">Laboratuvar & Planlama</div>
        <div class="lab-form" id="labFormArea">
            <div class="form-row">
                <div class="form-group"><label>Boyahane</label><input type="text" id="inpBoyahane" class="form-input"></div>
                <div class="form-group"><label>Giden Tarih</label><input type="date" id="inpGiden" class="form-input"></div>
                <div class="form-group"><label>Gelen Tarih</label><input type="date" id="inpGelen" class="form-input"></div>
            </div>
            <div class="form-group" style="margin-bottom:20px;"><label>Sunulan Varyantlar</label><input type="text" id="inpVaryant" class="form-input" placeholder="√ñrn: V1, V2"></div>
            <div class="form-group" style="margin-bottom:20px;"><label>Se√ßilen Re√ßete (Otomatik)</label><input type="text" id="inpRecete" class="form-input" readonly style="background-color:#e2e8f0;" placeholder="Onaylanƒ±nca dolar"></div>
            <div class="form-group"><label>Lab A√ßƒ±klamasƒ±</label><textarea id="inpLabNot" rows="2" class="form-input"></textarea></div>
            
            <div class="actions" id="labSaveBtnArea">
                <button class="btn-save" onclick="labKaydet()">üíæ Lab Bilgilerini Kaydet</button>
            </div>
        </div>

        <div id="approvalSection" class="approval-area">
            <div class="section-title" style="color:#16a34a;">M√º≈üteri Onayƒ±</div>
            <div class="approval-buttons">
                <button class="btn-approve" onclick="onayModalAc()">‚úÖ ONAYLA</button>
                <button class="btn-reject" onclick="redModalAc()">‚ùå RED / REVƒ∞ZE</button>
            </div>
        </div>
    </div>

    <div id="alertModal" class="custom-modal"><div class="custom-modal-content"><h3 class="modal-title" id="alertTitle"></h3><p class="modal-text" id="alertMsg"></p><button class="btn-modal" style="background:#334155; color:white;" onclick="closeModal('alertModal')">Tamam</button></div></div>

    <div id="approveModal" class="custom-modal"><div class="custom-modal-content"><h3 class="modal-title" style="color:#16a34a;">Onay</h3><p class="modal-text">Hangi varyant onaylandƒ±?</p><input type="text" id="inpApproveRecete" class="form-input" placeholder="V2"><div class="modal-actions" style="margin-top:15px;"><button class="btn-modal" style="background:#e2e8f0;" onclick="closeModal('approveModal')">ƒ∞ptal</button><button class="btn-modal" style="background:#16a34a; color:white;" onclick="onaylaIslemi()">Onayla</button></div></div></div>

    <div id="rejectModal" class="custom-modal"><div class="custom-modal-content"><h3 class="modal-title" style="color:#dc2626;">Revize / Red</h3><p class="modal-text">L√ºtfen red sebebini giriniz (Zorunlu):</p><textarea id="inpRejectReason" class="form-input" rows="3" placeholder="Renk √ßok koyu, kuma≈ü tutumu sert..."></textarea><div class="modal-actions" style="margin-top:15px;"><button class="btn-modal" style="background:#e2e8f0;" onclick="closeModal('rejectModal')">ƒ∞ptal</button><button class="btn-modal" style="background:#dc2626; color:white;" onclick="reddetIslemi()">Reddet ve Ar≈üivle</button></div></div></div>

    <script src="config.js"></script>
    <script>
        var talepNo="", currentUser=localStorage.getItem("kullaniciAdi"), currentRole=localStorage.getItem("kullaniciTipi");

        window.onload = function() {
            if(!currentUser) window.location.href="index.html";
            var urlParams = new URLSearchParams(window.location.search); talepNo = urlParams.get('no');
            if(!talepNo) { window.location.href = "talep-listesi.html"; return; }
            detayGetir();
        };

        function detayGetir() {
            var fd=new FormData(); fd.append("action","getTalepDetay"); fd.append("talepNo",talepNo);
            fetch(SCRIPT_URL,{method:"POST",body:fd}).then(r=>r.json()).then(d=>{
                if(d.status==="basarili") arayuzuAyarla(d.data);
                else showAlert("Hata", d.message);
            });
        }

        function arayuzuAyarla(data) {
            // Verileri Doldur
            document.getElementById("lblTalepNo").innerText=data.talepNo;
            document.getElementById("lblTur").innerText=data.tur;
            var d=document.getElementById("lblDurum"); d.innerText=data.durum; d.className="badge";
            if(data.durum.includes("Bekliyor"))d.classList.add("badge-bekliyor"); else if(data.durum.includes("Okey"))d.classList.add("badge-okey"); else if(data.durum.includes("Red"))d.classList.add("badge-red"); else d.classList.add("badge-islemde");

            document.getElementById("lblMusteri").value=data.musteri;
            document.getElementById("lblModel").value=data.model;
            document.getElementById("lblKumas").value=data.kumasKod+" "+data.kumasTanim;
            document.getElementById("lblRenk").value=data.renkAdi+" ("+data.renkRef+")";
            if(data.termin) document.getElementById("lblTermin").value=data.termin.split("T")[0];
            document.getElementById("lblPersonel").value=data.temsilci+" / "+(data.planlamaci||"-");
            document.getElementById("lblNot").value=data.notlar||"";

            // Lab Verileri
            document.getElementById("inpBoyahane").value=data.boyahane||"";
            if(data.gidenTarih) document.getElementById("inpGiden").value=data.gidenTarih.split("T")[0];
            if(data.gelenTarih) document.getElementById("inpGelen").value=data.gelenTarih.split("T")[0];
            document.getElementById("inpVaryant").value=data.varyantlar||"";
            document.getElementById("inpRecete").value=data.recete||"";
            document.getElementById("inpLabNot").value=data.labAciklama||"";

            // --- ROL Y√ñNETƒ∞Mƒ∞ ---
            if(currentRole === "M√º≈üteri Temsilcisi" || currentRole === "Admin") {
                // Temsilci: Onay G√∂rebilir, Lab Giremez, D√ºzenle/Sil G√∂rebilir
                document.getElementById("approvalSection").style.display = "block";
                document.getElementById("adminActions").style.display = "flex";
                
                // Lab Alanƒ±nƒ± Kilitle (Sadece G√∂r√ºnt√ºle)
                document.getElementById("labFormArea").classList.add("lab-disabled");
                document.getElementById("labSaveBtnArea").style.display = "none";
                
                // Silme Butonu Kontrol√º (Sadece 'Bekliyor' ise silinebilir)
                if(!data.durum.includes("Bekliyor")) {
                    document.querySelector(".btn-delete").style.display = "none";
                }
            } 
            else if(currentRole === "Kuma≈ü Planlama") {
                // Planlamacƒ±: Lab Girer, Onay G√∂remez, D√ºzenle/Sil G√∂remez
                document.getElementById("approvalSection").style.display = "none";
                document.getElementById("adminActions").style.display = "none";
                document.getElementById("labFormArea").classList.remove("lab-disabled");
            }
        }

        // --- ƒ∞≈ûLEMLER ---
        function labKaydet() {
            var btn=document.querySelector(".btn-save"); btn.innerText="Kaydediliyor..."; btn.disabled=true;
            var fd=new FormData(); fd.append("action","talepGuncelle"); fd.append("islemTuru","labKayit");
            fd.append("talepNo",talepNo);
            fd.append("boyahane",document.getElementById("inpBoyahane").value);
            fd.append("gidenTarih",document.getElementById("inpGiden").value);
            fd.append("gelenTarih",document.getElementById("inpGelen").value);
            fd.append("varyantlar",document.getElementById("inpVaryant").value);
            fd.append("labAciklama",document.getElementById("inpLabNot").value);
            
            fetch(SCRIPT_URL,{method:"POST",body:fd}).then(r=>r.json()).then(d=>{
                showAlert("Ba≈üarƒ±lƒ±", d.message); btn.innerText="üíæ Lab Bilgilerini Kaydet"; btn.disabled=false;
            });
        }

        function onayModalAc() { document.getElementById("approveModal").style.display="flex"; }
        function onaylaIslemi() {
            var rec=document.getElementById("inpApproveRecete").value;
            if(!rec){ alert("Re√ßete no giriniz!"); return;}
            closeModal("approveModal");
            var fd=new FormData(); fd.append("action","talepGuncelle"); fd.append("islemTuru","durumGuncelle");
            fd.append("talepNo",talepNo); fd.append("yeniDurum","Okey"); fd.append("secilenRecete",rec); fd.append("kullaniciAdi",currentUser);
            fetch(SCRIPT_URL,{method:"POST",body:fd}).then(r=>r.json()).then(d=>{ showAlert("Onaylandƒ±", d.message); detayGetir(); });
        }

        function redModalAc() { document.getElementById("rejectModal").style.display="flex"; }
        function reddetIslemi() {
            var sebep=document.getElementById("inpRejectReason").value;
            if(!sebep){ alert("Red sebebi zorunludur!"); return;}
            closeModal("rejectModal");
            var fd=new FormData(); fd.append("action","talepGuncelle"); fd.append("islemTuru","durumGuncelle");
            fd.append("talepNo",talepNo); fd.append("yeniDurum","Red"); fd.append("redAciklama",sebep); fd.append("kullaniciAdi",currentUser);
            fetch(SCRIPT_URL,{method:"POST",body:fd}).then(r=>r.json()).then(d=>{ showAlert("Revize Edildi", d.message); detayGetir(); });
        }

        function talepSil() {
            if(!confirm("Bu kaydƒ± kalƒ±cƒ± olarak silmek istiyor musunuz?")) return;
            var fd=new FormData(); fd.append("action","talepSil"); fd.append("talepNo",talepNo);
            fetch(SCRIPT_URL,{method:"POST",body:fd}).then(r=>r.json()).then(d=>{
                if(d.status==="basarili"){ alert("Silindi."); window.location.href="talep-listesi.html"; }
                else showAlert("Hata",d.message);
            });
        }

        // --- D√úZENLEME MODU ---
        function duzenleModuAc() {
            document.getElementById("lblModel").readOnly=false; document.getElementById("lblModel").classList.add("editable");
            document.getElementById("lblTermin").readOnly=false; document.getElementById("lblTermin").classList.add("editable");
            document.getElementById("lblNot").readOnly=false; document.getElementById("lblNot").classList.add("editable");
            document.getElementById("btnEdit").style.display="none";
            document.getElementById("btnSaveEdit").style.display="inline-block";
        }
        function duzenlemeyiKaydet() {
            var fd=new FormData(); fd.append("action","talepDuzenle"); fd.append("talepNo",talepNo);
            fd.append("model",document.getElementById("lblModel").value);
            fd.append("termin",document.getElementById("lblTermin").value);
            fd.append("notlar",document.getElementById("lblNot").value);
            
            fetch(SCRIPT_URL,{method:"POST",body:fd}).then(r=>r.json()).then(d=>{
                showAlert("G√ºncellendi", d.message);
                setTimeout(()=>{location.reload()}, 1500);
            });
        }

        function closeModal(id){document.getElementById(id).style.display="none";}
        function showAlert(t,m){
            document.getElementById("alertTitle").innerText=t; document.getElementById("alertMsg").innerText=m;
            document.getElementById("alertModal").style.display="flex";
        }
    </script>
</body>
</html>
