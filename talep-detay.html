<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Talep Detayƒ±</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- GENEL TASARIM --- */
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; margin: 0; padding: 20px; color: #334155; }
        
        /* Navbar benzeri √ºst bar */
        .top-bar { margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .btn-back { background: #e2e8f0; color: #475569; border: none; padding: 10px 16px; border-radius: 8px; font-weight: 600; cursor: pointer; text-decoration: none; font-size: 14px; display: flex; align-items: center; gap: 5px; }
        .btn-back:hover { background: #cbd5e1; }

        /* Ana Kutu */
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 30px; border-radius: 24px; box-shadow: 0 10px 30px -10px rgba(0,0,0,0.08); }
        
        /* HEADER (Ba≈ülƒ±k ve Durum) */
        .header { display: flex; justify-content: space-between; align-items: flex-start; border-bottom: 1px solid #e2e8f0; padding-bottom: 20px; margin-bottom: 25px; flex-wrap: wrap; gap: 15px; }
        .title-area h1 { margin: 0; font-size: 24px; color: #1e293b; letter-spacing: -0.5px; }
        .subtitle { font-size: 13px; color: #64748b; margin-top: 5px; display: block; }
        
        /* Durum Badge */
        .badge { padding: 8px 16px; border-radius: 12px; font-weight: 700; font-size: 14px; text-transform: uppercase; letter-spacing: 0.5px; }
        .badge-bekliyor { background: #fffbeb; color: #b45309; border: 1px solid #fcd34d; }
        .badge-islemde { background: #eff6ff; color: #1d4ed8; border: 1px solid #bfdbfe; }
        .badge-okey { background: #dcfce7; color: #15803d; border: 1px solid #86efac; }
        .badge-red { background: #fef2f2; color: #b91c1c; border: 1px solid #fca5a5; }

        /* Bƒ∞LGƒ∞ IZGARASI (Read Only) */
        .info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 25px; margin-bottom: 30px; }
        .info-item label { display: block; font-size: 11px; color: #94a3b8; font-weight: 700; margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px; }
        .info-item div { font-size: 15px; font-weight: 600; color: #0f172a; border-bottom: 1px solid #f1f5f9; padding-bottom: 8px; }
        
        /* Not Alanƒ± √ñzel */
        .note-box { background: #fffbeb; padding: 15px; border-radius: 12px; border: 1px solid #fef3c7; color: #92400e; font-size: 14px; line-height: 1.5; margin-bottom: 30px; }
        .note-title { font-weight: 700; font-size: 12px; margin-bottom: 5px; display: block; color: #b45309; text-transform: uppercase; }

        /* LAB FORM ALANI */
        .section-title { font-size: 18px; font-weight: 700; color: #334155; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        .section-title::before { content: ''; width: 4px; height: 20px; background: #3b82f6; border-radius: 2px; display: block; }
        
        .lab-form { background: #f8fafc; padding: 25px; border-radius: 16px; border: 1px solid #e2e8f0; }
        .form-row { display: flex; gap: 20px; margin-bottom: 20px; }
        .form-group { flex: 1; }
        .form-group label { display: block; font-size: 13px; font-weight: 600; color: #475569; margin-bottom: 8px; }
        .form-input, textarea { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 10px; box-sizing: border-box; font-family: 'Inter', sans-serif; font-size: 14px; transition: 0.2s; }
        .form-input:focus, textarea:focus { border-color: #3b82f6; outline: none; background: #fff; }

        /* BUTONLAR */
        .actions { margin-top: 25px; display: flex; justify-content: flex-end; }
        .btn { padding: 12px 24px; border-radius: 10px; font-weight: 600; cursor: pointer; border: none; font-size: 14px; transition: transform 0.1s; display: flex; align-items: center; gap: 8px; }
        .btn:active { transform: scale(0.98); }
        
        .btn-save { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); color: white; box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3); }
        
        /* ONAY ALANI (Admin/Temsilci) */
        .approval-area { margin-top: 40px; padding-top: 30px; border-top: 2px dashed #e2e8f0; display: none; }
        .approval-buttons { display: flex; gap: 15px; margin-top: 15px; }
        .btn-approve { background: #16a34a; color: white; flex: 1; justify-content: center; font-size: 16px; padding: 15px; }
        .btn-reject { background: #dc2626; color: white; flex: 1; justify-content: center; font-size: 16px; padding: 15px; }

        @media (max-width: 600px) { 
            .form-row { flex-direction: column; gap: 15px; } 
            .header { flex-direction: column; } 
            .badge { width: 100%; text-align: center; box-sizing: border-box; }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="talep-listesi.html" class="btn-back">‚Üê Listeye D√∂n</a>
        <div style="font-size:13px; color:#94a3b8;" id="userDisplay">...</div>
    </div>

    <div class="container">
        <div class="header">
            <div class="title-area">
                <h1 id="lblTalepNo">Y√ºkleniyor...</h1>
                <span class="subtitle">Kayƒ±t Tarihi: <span id="lblTarih">-</span> | Tur: <span id="lblTur">-</span></span>
            </div>
            <div id="lblDurum" class="badge">...</div>
        </div>

        <div class="info-grid">
            <div class="info-item"><label>M√º≈üteri</label><div id="lblMusteri">-</div></div>
            <div class="info-item"><label>Model</label><div id="lblModel">-</div></div>
            <div class="info-item"><label>Kuma≈ü</label><div id="lblKumas">-</div></div>
            <div class="info-item"><label>Renk</label><div id="lblRenk">-</div></div>
            <div class="info-item"><label>Termin</label><div id="lblTermin">-</div></div>
            <div class="info-item"><label>Temsilci / Planlamacƒ±</label><div id="lblPersonel">-</div></div>
        </div>
        
        <div class="note-box">
            <span class="note-title">TALEP NOTU</span>
            <span id="lblNot">-</span>
        </div>

        <div class="section-title">Laboratuvar & Planlama Giri≈üi</div>
        <div class="lab-form">
            <div class="form-row">
                <div class="form-group"><label>Boyahane</label><input type="text" id="inpBoyahane" class="form-input" placeholder="Firma Adƒ±"></div>
                <div class="form-group"><label>Giden Tarih</label><input type="date" id="inpGiden" class="form-input"></div>
                <div class="form-group"><label>Gelen Tarih</label><input type="date" id="inpGelen" class="form-input"></div>
            </div>
            
            <div class="form-group" style="margin-bottom:20px;">
                <label>Sunulan Varyantlar</label>
                <input type="text" id="inpVaryant" class="form-input" placeholder="√ñrn: V1 (Koyu), V2 (A√ßƒ±k), V3 (Standart)">
            </div>
            
            <div class="form-group" style="margin-bottom:20px;">
                <label>Se√ßilen Re√ßete / Lab No</label>
                <input type="text" id="inpRecete" class="form-input" placeholder="Onaylanan re√ßete numarasƒ± buraya...">
            </div>
            
            <div class="form-group">
                <label>Lab A√ßƒ±klamasƒ±</label>
                <textarea id="inpLabNot" rows="2" placeholder="Lab s√ºreciyle ilgili notlar..." class="form-input"></textarea>
            </div>
            
            <div class="actions">
                <button class="btn btn-save" onclick="labKaydet()">
                    <span>üíæ</span> Bilgileri Kaydet
                </button>
            </div>
        </div>

        <div id="approvalSection" class="approval-area">
            <div class="section-title" style="color: #1e293b; border-color: #16a34a;">M√º≈üteri Onayƒ±</div>
            <p style="font-size:14px; color:#64748b;">Lab sonu√ßlarƒ±nƒ± inceledikten sonra karar veriniz.</p>
            
            <div class="approval-buttons">
                <button class="btn btn-approve" onclick="durumDegistir('Okey')">‚úÖ ONAYLA</button>
                <button class="btn btn-reject" onclick="durumDegistir('Red')">‚ùå RED / REVƒ∞ZE</button>
            </div>
        </div>

    </div>

    <script src="config.js"></script>

    <script>
        var talepNo = "";
        var currentUser = localStorage.getItem("kullaniciAdi");
        var currentRole = localStorage.getItem("kullaniciTipi");

        window.onload = function() {
            if(!currentUser) window.location.href="index.html";
            document.getElementById("userDisplay").innerText = currentUser + " (" + (currentRole||"User") + ")";

            // URL'den ID'yi al (?no=TLP-XXXX)
            var urlParams = new URLSearchParams(window.location.search);
            talepNo = urlParams.get('no');
            
            if(!talepNo) { 
                alert("Hata: Talep numarasƒ± bulunamadƒ±."); 
                window.location.href = "talep-listesi.html";
                return; 
            }
            
            detayGetir();
        };

        function detayGetir() {
            document.getElementById("lblTalepNo").innerText = talepNo + "...";
            
            var fd = new FormData();
            fd.append("action", "getTalepDetay");
            fd.append("talepNo", talepNo);

            fetch(SCRIPT_URL, { method: "POST", body: fd })
            .then(r => r.json())
            .then(d => {
                if(d.status === "basarili") {
                    doldur(d.data);
                } else {
                    alert("Veri √ßekilemedi: " + d.message);
                }
            })
            .catch(e => alert("Baƒülantƒ± hatasƒ±!"));
        }

        function doldur(data) {
            // Header
            document.getElementById("lblTalepNo").innerText = data.talepNo;
            document.getElementById("lblTarih").innerText = tarihFormatla(data.tarih);
            document.getElementById("lblTur").innerText = data.tur;

            // Durum Badge Ayarƒ±
            var dBadge = document.getElementById("lblDurum");
            dBadge.innerText = data.durum;
            dBadge.className = "badge"; // Reset
            if(data.durum.includes("Bekliyor")) dBadge.classList.add("badge-bekliyor");
            else if(data.durum.includes("Okey") || data.durum.includes("Onay")) dBadge.classList.add("badge-okey");
            else if(data.durum.includes("Red") || data.durum.includes("Revize")) dBadge.classList.add("badge-red");
            else dBadge.classList.add("badge-islemde");

            // Bilgiler
            document.getElementById("lblMusteri").innerText = data.musteri;
            document.getElementById("lblModel").innerText = data.model;
            document.getElementById("lblKumas").innerText = data.kumasKod + " " + data.kumasTanim;
            document.getElementById("lblRenk").innerText = data.renkAdi + " (" + data.renkRef + ")";
            document.getElementById("lblTermin").innerText = tarihFormatla(data.termin);
            document.getElementById("lblPersonel").innerText = data.temsilci + " / " + (data.planlamaci || "-");
            document.getElementById("lblNot").innerText = data.notlar || "Not girilmemi≈ü.";

            // Lab Formu Doldur (Varsa eski veriler)
            document.getElementById("inpBoyahane").value = data.boyahane || "";
            document.getElementById("inpVaryant").value = data.varyantlar || "";
            document.getElementById("inpRecete").value = data.recete || "";
            document.getElementById("inpLabNot").value = data.labAciklama || "";
            
            // Tarih inputlarƒ± i√ßin format (YYYY-MM-DD)
            if(data.gidenTarih) document.getElementById("inpGiden").value = inputTarihFormat(data.gidenTarih);
            if(data.gelenTarih) document.getElementById("inpGelen").value = inputTarihFormat(data.gelenTarih);

            // --- YETKƒ∞ KONTROL√ú (ONAY BUTONLARI) ---
            // Sadece "Admin" veya "M√º≈üteri Temsilcisi" ise onay verebilir.
            if (currentRole === "Admin" || currentRole === "M√º≈üteri Temsilcisi") {
                document.getElementById("approvalSection").style.display = "block";
            }
        }

        // --- LAB VERƒ∞LERƒ∞Nƒ∞ KAYDET ---
        function labKaydet() {
            var btn = document.querySelector(".btn-save");
            btn.innerHTML = "Kaydediliyor..."; btn.disabled = true;

            var fd = new FormData();
            fd.append("action", "talepGuncelle");
            fd.append("islemTuru", "labKayit"); // Backend'e ne yapacaƒüƒ±nƒ± s√∂yl√ºyoruz
            fd.append("talepNo", talepNo);
            
            // Form Verileri
            fd.append("boyahane", document.getElementById("inpBoyahane").value);
            fd.append("gidenTarih", document.getElementById("inpGiden").value);
            fd.append("gelenTarih", document.getElementById("inpGelen").value);
            fd.append("varyantlar", document.getElementById("inpVaryant").value);
            fd.append("recete", document.getElementById("inpRecete").value);
            fd.append("labAciklama", document.getElementById("inpLabNot").value);

            fetch(SCRIPT_URL, { method: "POST", body: fd })
            .then(r => r.json())
            .then(d => {
                alert(d.message);
                btn.innerHTML = "<span>üíæ</span> Bilgileri Kaydet"; btn.disabled = false;
                detayGetir(); // Verileri tazele (Durum 'ƒ∞≈ülemde' olduysa g√∂r)
            })
            .catch(e => { alert("Hata olu≈ütu."); btn.disabled = false; });
        }

        // --- DURUM G√úNCELLE (ONAY / RED) ---
        function durumDegistir(yeniDurum) {
            var mesaj = yeniDurum === "Okey" ? "Bu talebi ONAYLAMAK istediƒüinize emin misiniz?" : "Bu talebi REDDETMEK (Revize) istediƒüinize emin misiniz?";
            if(!confirm(mesaj)) return;

            var fd = new FormData();
            fd.append("action", "talepGuncelle");
            fd.append("islemTuru", "durumGuncelle");
            fd.append("talepNo", talepNo);
            fd.append("yeniDurum", yeniDurum);

            fetch(SCRIPT_URL, { method: "POST", body: fd })
            .then(r => r.json())
            .then(d => {
                alert(d.message);
                detayGetir(); // Ekranƒ± yenile
            });
        }

        // --- YARDIMCILAR ---
        function tarihFormatla(isoStr) {
            if(!isoStr) return "-";
            // 2025-12-01T00:00... -> 01.12.2025
            try { return isoStr.split("T")[0].split("-").reverse().join("."); } catch(e){ return isoStr; }
        }

        function inputTarihFormat(isoStr) {
            if(!isoStr) return "";
            // Input value i√ßin YYYY-MM-DD lazƒ±m
            try { return isoStr.split("T")[0]; } catch(e){ return ""; }
        }
    </script>

</body>
</html>
